{% extends "base.html" %}




{% block content %}
{% load crispy_forms_tags%}
<h3 class="text-center">Registeration Form</h3>
{% csrf_token %}
<form action="{% url 'register' %}" method="POST" style="width:500px; margin:auto;">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning">submit</button>
    {{form|crispy}}
</form>
{% endblock %}
