{% extends "base.html" %}




{% block content%}

{% load crispy_forms_tags %}
<div class="row">
    <!--Left sidebar-->
    <!--Load sidebar-->
    {% include "dashboard/sidebar.html" %}

   <!--Right sidebar-->
   <div class="col-md-9">
    <h2 class="text-center">Edit Posts</h2>
    
    <form action="{% url 'edit_posts' post.id%}" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        
        {{form|crispy}}
        <button type="submit" class="btn btn-warning">submit</button>
    </form>
   </div>
</div>

{% endblock%}
